<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Design System Demo</title>
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">Welcome to Design System Demo</h1>

        <!-- Typography examples -->
        <div>
            <h1 class="text-center">H1 Heading</h1>
            <h2 class="text-center">H2 Heading</h2>
            <h3 class="text-center">H3 Heading</h3>
            <h4 class="text-center">H4 Heading</h4>
            <h5 class="text-center">H5 Heading</h5>
            <h6 class="text-center">H6 Heading</h6>
            <p class="mt-4 text-center">This is a paragraph.</p>
            <!-- Add captions as required -->
        </div>

        <!-- Color swatch grid -->
        <div class="grid grid-cols-5 gap-2 mt-8">
            <div style="background-color: var(--primary);"></div>
            <div style="background-color: var(--secondary);"></div>
            <div style="background-color: var(--success);"></div>
            <div style="background-color: var(--warning);"></div>
            <div style="background-color: var(--error);"></div>
        </div>

        <!-- Button components -->
        <button class="btn btn-primary mt-8">Default</button>
        <button class="btn btn-primary btn-hover mt-2">Hover</button>
        <button class="btn btn-primary btn-active mt-2">Active</button>
        <button class="btn btn-primary btn-disabled mt-2">Disabled</button>

        <!-- Form elements -->
        <form class="mt-8">
            <label for="inputExample" class="block text-gray-700 font-medium mb-2">Input Example:</label>
            <input type="text" id="inputExample" class="border border-gray-300 bg-white hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg block w-full p-2.5 text-sm text-gray-900 shadow-sm dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-800">
            <label for="textareaExample" class="block mt-3 text-gray-700 font-medium mb-2">Textarea Example:</label>
            <textarea id="textareaExample" rows="4" class="border border-gray-300 bg-white hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg block w-full p-2.5 text-sm text-gray-900 shadow-sm dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-800"></textarea>
            <!-- Add select, checkbox elements as required -->
        </form>

        <!-- Card component -->
        <div class="card mt-8">
            <header class="card-header">Card Header</header>
            <div class="card-content">
                <p>This is card content.</p>
            </div>
            <footer class="card-footer">Card Footer</footer>
        </div>

        <!-- Responsive grid layout -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8">
            <!-- Add content columns here -->
        </div>

        <!-- Utility classes demo -->
        <div class="mt-8">
            <p class="mb-4 text-center">Margin examples:</p>
            <div class="m-0"></div>
            <div class="m-1"></div>
            <div class="m-2"></div>
            <div class="m-4"></div>
            <div class="m-8"></div>
            <p class="mb-4 text-center">Padding examples:</p>
            <div class="p-0"></div>
            <div class="p-1"></div>
            <div class="p-2"></div>
            <div class="p-4"></div>
            <div class="p-8"></div>
            <p class="mb-4 text-center">Shadow levels:</p>
            <div class="shadow-none"></div>
            <div class="shadow-sm"></div>
            <div class="shadow"></div>
        </div>

        <!-- Navigation bar -->
        <nav class="flex items-center justify-between flex-wrap bg-blue-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xl tracking-tight">Logo</span>
            </div>
            <div class="block lg:hidden">
                <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v4H0V3zm0 6h20v4h-20z"/></svg>
                </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <!-- Add links here -->
                </div>
            </div>
        </nav>
    </div>

    <!-- Transition presets -->
    <style>
        /* Add transition presets here */
    </style>
</body>
</html>
