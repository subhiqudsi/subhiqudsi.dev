{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
<!--    -->
<!--    &lt;!&ndash; Favicon &ndash;&gt;-->
<!--    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">-->

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">


    <!-- Google Fonts - Customize as needed -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Example of site-wide styling using custom fonts */
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
        }

        .text-brand {
            color: var(--bs-primary);
        }

        /* Example container with custom max-width */
        .container-custom {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 15px;
        }
    </style>

    <!-- Page-specific CSS block -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Content placeholder - empty as requested -->
    {% block content %}{% endblock %}

    <!-- Bootstrap and other JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Page-specific JavaScript block -->
    {% block extra_js %}{% endblock %}
</body>
</html>
